<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Yu-Gi-Oh! Elemental Battle</title>
</head>
<body>
    <div class="background">
        <video class="video" autoplay loop muted>
            <source src="./assets/video/yugi.mp4" type="video/mp4" />
        </video>
    </div>
    <main>
            <div class="left-screen framed-golden-2">
                <div class="score">
                    <div id="points">
                        Win : 0 | Lose : 0
                    </div>
                </div>
                <div class="card-face">
                    <img id="card-image" />
                </div>
                <div class="card-detail">
                    <div id="card-name">Card Name</div>
                    <div id="card-type">Card Type</div>
                </div>
            </div>
            <div class="right-screen"></div>
    </main>

    <script src="./assets/js/engine.js" defer></script>
</body>
</html>
